<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Simple Carousel Slider</h1>

  <div class="carousel">
    <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
    
    <div class="carousel-slides" id="carouselSlides">
      <img src="1.jpg" class="slide active" alt="Slide 1">
      <img src="Peaky_Blinders_Logo.png"class="slide" alt="Slide 2">
      <img src="thomus removed background.png" class="slide" alt="Slide 3">
    </div>

    <button class="carousel-btn next" id="nextBtn">&#10095;</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
