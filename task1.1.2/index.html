    <div class="container">
        <h2>Register</h2>
        <form id="advancedForm">
            
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div class="error" id="nameError"></div>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <div class="error" id="genderError"></div>
            </div>

            <div class="input-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                </select>
                <div class="error" id="countryError"></div>
            </div>

            <div class="input-group password-container">
                <label for="password">Password:</label>
                <input type="password" id="password">
        
                <div class="error" id="passwordError"></div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword">
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="input-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <div class="error" id="termsError"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("advancedForm").addEventListener("input", validateForm);

        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked');
            let country = document.getElementById("country").value;
            let terms = document.getElementById("terms").checked;

            let isValid = true;

            // Validate name
            document.getElementById("nameError").textContent = name ? "" : "Name is required.";
            if (!name) isValid = false;

            // Validate email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            document.getElementById("emailError").textContent = emailPattern.test(email) ? "" : "Invalid email.";
            if (!emailPattern.test(email)) isValid = false;

            // Validate phone
            let phonePattern = /^[0-9]{10}$/;
            document.getElementById("phoneError").textContent = phonePattern.test(phone) ? "" : "Invalid phone number.";
            if (!phonePattern.test(phone)) isValid = false;

            // Validate gender
            document.getElementById("genderError").textContent = gender ? "" : "Select gender.";
            if (!gender) isValid = false;

            // Validate country
            document.getElementById("countryError").textContent = country ? "" : "Select a country.";
            if (!country) isValid = false;

            // Validate password
            document.getElementById("passwordError").textContent = password.length >= 6 ? "" : "Password must be 6+ chars.";
            if (password.length < 6) isValid = false;

            // Validate confirm password
            document.getElementById("confirmPasswordError").textContent = confirmPassword === password ? "" : "Passwords do not match.";
            if (confirmPassword !== password) isValid = false;

            // Validate terms
            document.getElementById("termsError").textContent = terms ? "" : "You must agree to the terms.";
            if (!terms) isValid = false;

            // Enable or disable submit button
            document.getElementById("submitBtn").disabled = !isValid;
        }

        document.getElementById("advancedForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
